<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>

  <ion-row>
  	<ion-col>
  		<button ion-button icon-only (click)="playSong()">
  			<ion-icon name="play-circle"></ion-icon>
  		</button>
  	</ion-col>
  	<ion-col>
  		 <button ion-button icon-only (click)="pauseSong()">
  			<ion-icon name="pause"></ion-icon>
  		</button>
  	</ion-col>
  	<ion-col>
  		<button ion-button icon-only (click)="stopSong()">
  			<ion-icon name="square"></ion-icon>
  		</button>
  	</ion-col>
  </ion-row>

</ion-content>
